<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./assets/CSS/styles.css">
</head>
<body>
    <header>
        <div class="hero p-5 text-center bg-dark text-light">
            <h1>Weather Forecast Application</h1>
        </div>
    </header>
    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-12 col-md-3">
                <h2>Search for a City: </h2>
                <form id="search-form">
                    <input id="search-input" class="form-input w-100" type="text" placeholder="City">
                    <button class="btn btn-primary my-2 w-100">Search</button>
                </form>
                <h3>Saved Searches</h3>
                <div id="saved-cities"></div>
            </div>
            <div class="col-12 col-md-9">
                <div id="current-result"></div>
                <div id="five-day-forecast">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
